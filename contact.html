<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Start Navigation -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-container">
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="nav justify-content-center">

                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Start Section -->
    <section>
        <div class="page-header">
            <h1 class="page-name">Contact</h1>
            <hr class="header-line">
        </div>
        <div class="contact-section">
            <div class="contact-container">
                <div class="contact-text-1">
                    <p class="contact-paragraph">
                        Use the contact form
                        <br>
                        <br>
                        You can visit our office
                        <br>
                        or try calling us directly
                        <br>
                        <br>
                        24 hour response time
                    </p>
                </div>
                <div class="contact-text-2">
                    <p class="contact-information">
                        to request a free quote
                        <br>
                        <br>
                        92 Grenoble Road
                        <br>
                        Coventry CV0 001
                        <br>
                        <br>
                        01632960409
                    </p>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPhone1">Telephone</label>
                    <input type="tel" class="form-control" id="exampleInputPhone1" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputMessage1">Message</label>
                    <input type="text" class="form-control" id="exampleInputMessage1" required>
                </div>
                <button type="submit" class="btn btn-light" id="quote-button">Submit</button>
            </form>
        </div>
        <div class="push"></div>
    </section>

    <!-- Start Footer -->
    <footer>
        <div class="footer">
            <p class="contactfooter">
                01632 960409
                <br>
                info@empiredrives.co.uk
            </p>
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a class="social-link" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-facebook-square" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">

                </li>

                        <span class="sr-only">YouTube</span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
